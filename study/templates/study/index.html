{% extends 'base.html' %}

{% block title %}  Study Log {% endblock title %}

{% block content %}

<div class="jumbotron">
<h1>Study Log</h1>
</div>
<ul class="list-group">
{% for object in object_list %}
<li class="list-group-item"><a href="{{ object.get_absolute_url }}">{{object.date}} </a> 
    - <a href="{{ object.get_user_url }}"> {{object.user|upper}}</a> - {{object.subject}}  - {{object.description}} </li>

{% endfor %}
</ul>

<a href={% url "create-view"  %}> Add Log</a>

{% endblock content %}
