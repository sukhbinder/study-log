{% extends 'base.html' %}

{% block title %}  Create Log {% endblock title %}

{% block content %}
<div class="jumbotron">
    <h1>Study Log : Create</h1>
</div>


<form method="POST" enctype="multipart/form-data"> 

	<!-- Security token -->
	{% csrf_token %} 

	<!-- Using the formset -->
	{{ form.as_p }} 
    
    
	<input type="submit" value="Submit" class="btn btn-primary"> 
</form> 
{% endblock content %}
